<html>

<head>

    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/index_style.css">



</head>

<body>




    <div class="container py-4">
        <div class="form-group">
            <label>Product Name:</label>
            <input class="form-control" id="productName">
            <small class="text-muted">must be 8-20 characters</small>
        </div>
        <div class="form-group">
            <label>Product Price:</label>
            <input class="form-control" id="productPrice">
            <small class="text-muted">must be 8-20 characters</small>
        </div>
        <div class="form-group">
            <label>Product Category:</label>
            <input class="form-control" id="productCategory">
            <small class="text-muted">must be 8-20 characters</small>
        </div>
        <div class="form-group">
            <label>Product Desc:</label>
            <textarea class="form-control" id="productDesc"></textarea>
            <small class="text-muted">must be 8-20 characters</small>
        </div>
        <button onclick="addProduct()" class="btn btn-outline-info">Add Product</button>
    </div>

    <div class="container-fluid">
        <h2 class="text-center pb-4">Our Products</h2>
        <input onkeyup="searchProducts(this.value)" class="m-auto form-control w-50" placeholder="search">
        <div class="row mt-5" id="productsRow">
        </div>
    </div>




    <script src="Java Script/index.js"></script>
</body>

</html>
